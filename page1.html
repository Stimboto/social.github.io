<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Import Tailwind CSS -->
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.1.2/dist/tailwind.min.css" />
  </head>
<div class="flex justify-center items-center bg-red-100 h-screen">
    <div class="max-w-lg w-full rounded-lg shadow-lg p-8 bg-white">
      <h2 class="text-2xl font-bold mb-4">WHATSUP</h2>
      <form class="mb-4">
        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2" for="username">
            Username
          </label>
          <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Enter your username">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2" for="password">
            Password
          </label>
          <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Enter your password">
        </div>
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
          <a href="index.html" class="text-white-500 mt-2 hover:underline">log in</a>
        </button>
      </form>
      <div class="text-gray-700 text-center">
        Don't have an account? 
        <a class="font-bold hover:text-gray-900" href="#"><a href="page4.html" class="text-blue-500 mt-2 hover:underline">Sign up</a></a>
      </div>
    </div>
  </div>
</html>
